<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            text-align: center;
            vertical-align: middle;
            font-size: 2em;
            font-family: Arial, sans-serif;
            color: white;
        }

        .box1 {
            background-color: mediumseagreen;
        }

        .box2 {
            background-color: tomato;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td class="box1">Chicken</td>
            <td class="box2">Banana</td>
        </tr>
    </table>

</body>
</html>
