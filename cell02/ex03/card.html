<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>

  <div class="card">
    <h1>My Profile</h1>

    <table class="card-table">
      <tr>
        <td class="profile-pic-cell" colspan="2">
          <img src="https://image.lexica.art/full_jpg/8f87cbeb-233e-42b7-9822-241444d591b1" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">Pawat Channet</td>
      </tr>
      <tr>
        <td colspan="2" class="description">Bed lover</td>
      </tr>
      <tr>
        <td colspan="2" class="socials">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="LinkedIn"></a>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="contact-button">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
