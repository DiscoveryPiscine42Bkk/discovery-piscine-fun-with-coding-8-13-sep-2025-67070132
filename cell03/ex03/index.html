<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #ft_list {
      margin-top: 20px;
      display: flex;
      flex-direction: column-reverse;
    }

    .todo-item {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    #new-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="new-button">New</button>

  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
